   <!-- week2 homework -->
    <script type="text/javascript">    
           
          function f1() { 
          	let text1 = $('#username').val();
          	let text2 = $('#number').val();
          	let text3 = $('#address').val();
          	let text4 = $('#cellphone').val();
          	var regCheck = /^01(0|1|6|7|8|9]?)-?([0-9]{3,4})-?([0-9]{4})$/; 
          	
          	
          	if (text1 == ''){
          		alert ('이름을 입력하세요!');
          		$('#username').focus();
          	}          	 
          	else if (text2 == ''){
          		alert ('수량을 입력하세요!');
          		$('#number').focus();
          	}        	
          	else if (text3 == ''){
          		alert ('주소를 입력하세요!');
          		$('#address').focus();
          	}          	
          	else if (text4 == ''){
          		alert ('전화번호를 입력하세요!');
          		$('#cellphone').focus();
          	}
             else if (!regCheck.test(text4)){
          		alert ('010-0000-0000 형식으로 입력해주세요!');
          		$('#cellphone').focus();
          		}  	
          	else {
          		alert ('주문이 완료 되었습니다!');
          		window.location.reload();
          	}

          	}
       </script>
